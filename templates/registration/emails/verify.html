<!DOCTYPE html>
<html>
<head>
    <title>Verify your email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Welcome to ProCoder!</h2>
    <p>Please verify your email address by clicking the button below:</p>
    
    <a href="{{ path }}" class="button">Verify Email</a>
    
    <p>Or copy and paste this link in your browser:</p>
    <p>{{ path }}</p>
    
    <p>If you did not request this, please ignore this email.</p>
    
    <div class="footer">
        <p>Thanks,<br>ProCoder Team</p>
    </div>
</body>
</html>
