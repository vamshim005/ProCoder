{% extends 'base.html' %}

{% block title %}Password Changed - {{ block.super }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Password Changed</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    Your password has been successfully changed.
                </div>
                <a href="{% url 'account:profile' request.user.username %}" class="btn btn-primary">Back to Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
